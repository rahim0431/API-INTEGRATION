<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7d9f7 0%, #7ec0ee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 10px 20px -5px rgba(0, 0, 0, 0.08);
            padding: 2.5rem; 
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 0.8s ease-out; 
        }
        .input-group {
            display: flex;
            gap: 0.75rem;
            width: 100%;
        }
        .input-group input {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            border: 1px solid #cbd5e0; 
            border-radius: 0.75rem; 
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus {
            border-color: #3b82f6; 
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.4);
        }
        .input-group button {
            background-color: #3b82f6; 
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .input-group button:hover {
            background-color: #2563eb; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.15);
        }
        .input-group button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .weather-info {
            background-color: #f8fafc; 
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: left;
            display: none; 
            flex-direction: column;
            gap: 1rem;
            border: 1px solid #e2e8f0; 
            animation: fadeIn 0.6s ease-out forwards; 
        }
        .weather-info h2 {
            font-size: 2.25rem; 
            font-weight: 700;
            color: #1a202c; 
            margin-bottom: 0.5rem;
        }
        .weather-info p {
            font-size: 1.1rem;
            color: #4a5568; 
            margin-bottom: 0.25rem;
            display: flex; 
            align-items: center;
            gap: 0.5rem;
        }
        .weather-info .temp {
            font-size: 3.5rem; 
            font-weight: 700;
            color: #3b82f6; 
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center; 
            gap: 1rem;
        }
        .weather-icon {
            font-size: 3.5rem; 
            line-height: 1; 
        }
        .error-message {
            color: #ef4444; 
            font-weight: 500;
            margin-top: 1rem;
            display: none;
            background-color: #fee2e2; 
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #f87171;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            .input-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            .input-group button {
                width: 100%;
            }
            .weather-info h2 {
                font-size: 1.75rem;
            }
            .weather-info .temp {
                font-size: 2.5rem;
            }
            .weather-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Weather Forecast</h1>
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Enter city name" class="shadow-sm">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="weatherInfo" class="weather-info">
            <h2 id="cityName"></h2>
            <p class="temp">
                <span id="weatherIcon" class="weather-icon"></span>
                <span id="temperature"></span>
            </p>
            <p>Description: <span id="description"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="windSpeed"></span></p>
        </div>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        const API_KEY='bd583eb7f82e0b43a9f93559e5e9c8b5';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        const cityInput = document.getElementById('cityInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const weatherInfoDiv = document.getElementById('weatherInfo');
        const cityNameSpan = document.getElementById('cityName');
        const temperatureSpan = document.getElementById('temperature');
        const descriptionSpan = document.getElementById('description');
        const humiditySpan = document.getElementById('humidity');
        const windSpeedSpan = document.getElementById('windSpeed');
        const errorMessageDiv = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const weatherIconSpan = document.getElementById('weatherIcon'); 
        function showMessage(message, isError = false) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            if (isError) {
                errorMessageDiv.classList.add('text-red-500', 'bg-red-100', 'border-red-400');
                errorMessageDiv.classList.remove('text-green-500', 'bg-green-100', 'border-green-400');
            } else {
                errorMessageDiv.classList.add('text-green-500', 'bg-green-100', 'border-green-400');
                errorMessageDiv.classList.remove('text-red-500', 'bg-red-100', 'border-red-400');
            }
            weatherInfoDiv.style.display = 'none'; 
        }

        function hideMessage() {
            errorMessageDiv.style.display = 'none';
        }

        function showLoading() {
            loadingSpinner.style.display = 'block';
            hideMessage();
            weatherInfoDiv.style.display = 'none';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        function getWeatherEmoji(mainCondition) {
            switch (mainCondition) {
                case 'Clear':
                    return 'â˜€ï¸'; 
                case 'Clouds':
                    return 'â˜ï¸'; 
                case 'Rain':
                    return 'ðŸŒ§ï¸'; 
                case 'Drizzle':
                    return 'ðŸŒ¦ï¸'; 
                case 'Thunderstorm':
                    return 'â›ˆï¸'; 
                case 'Snow':
                    return 'â„ï¸'; 
                case 'Mist':
                case 'Smoke':
                case 'Haze':
                case 'Dust':
                case 'Fog':
                case 'Sand':
                case 'Ash':
                case 'Squall':
                case 'Tornado':
                    return 'ðŸŒ«ï¸'; 
                default:
                    return 'ðŸŒ¡ï¸'; 
            }
        }

        async function getWeatherData(city) {
            if (!city) {
                showMessage('Please enter a city name.', true);
                return;
            }

            if (API_KEY === '4009424577e869b3e6cfa1b7cd69edeb' || API_KEY === '') {
                showMessage('Please replace "YOUR_API_KEY" in the JavaScript code with a valid OpenWeatherMap API key.', true);
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${BASE_URL}?q=${city}&appid=${API_KEY}&units=metric`); 
                const data = await response.json();

                if (response.ok) {
                    cityNameSpan.textContent = data.name;
                    temperatureSpan.textContent = `${Math.round(data.main.temp)}Â°C`;
                    descriptionSpan.textContent = data.weather[0].description;
                    humiditySpan.textContent = `${data.main.humidity}%`;
                    windSpeedSpan.textContent = `${data.wind.speed} m/s`;
                    weatherIconSpan.textContent = getWeatherEmoji(data.weather[0].main); 
                    weatherInfoDiv.style.display = 'flex'; 
                    hideMessage();
                } else {
                    if (data.cod === '404') {
                        showMessage('City not found. Please check the spelling.', true);
                    } else {
                        showMessage(`Error: ${data.message}`, true);
                    }
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                showMessage('Could not fetch weather data. Please try again later.', true);
            } finally {
                hideLoading();
            }
        }

        getWeatherBtn.addEventListener('click', () => {
            getWeatherData(cityInput.value.trim());
        });

        cityInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                getWeatherData(cityInput.value.trim());
            }
        });

        window.onload = () => {
            showMessage('Enter a city name to get the weather forecast!', false);
        };
    </script>
</body>
</html>
